<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form login</title>
</head>
<body>
    <table border="1" align="center" cellpadding="15" cellspacing="0" width="40%">
        <form name="halaman_login" method="POST" action="">
            <thead>
                <tr bgcolor="DimGray">
                    <th colspan="2">Form Login</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="30%"><label for="nama">Username</label></td>
                    <td>
                        <input type="text" name="nama" value="" placeholder="Masukan Nama"
                        size="40" maxlength="50">
                    </td>
                </tr>
                <tr>
                    <td width="30%"><label for="password">Password</label></td>
                    <td>
                        <input type="password" name="password" value="" placeholder="Masukan Password"
                        size="40" maxlength="8">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="DimGray" >
                    <th colspan="2">
                        <input type="submit" name="proses" value="Masuk" >
                        <input type="reset" name="unproses" value="Batal" >
                    </th>
                </tr>
            </tfoot>
        </form>
    </table>
</body>
</html>
